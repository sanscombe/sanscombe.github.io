	IN HEAD, WRITE

<script>
    var xhr= new XMLHttpRequest();
		xhr.open('GET', 'menu.js', true);
		xhr.onreadystatechange= function() {
    if (this.readyState!==4) return;
    if (this.status!==200) return; // or whatever error handling you want
    document.getElementById('menumenu').innerHTML= this.responseText;
};
    xhr.send();
</script>
    
<!--
	IN BODY, WRITE
-->

	<div id="menumenu"></div>
